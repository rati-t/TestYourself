<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel ="stylesheet"
          type ="text/css"
          href ="main.css" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <title> JS Calculator </title>
  </head>
  <body>

    <div id="header">
      <h1>Test yourself</h1>
    </div>
    <div>
      <ul>
        <li>Enter first variable</li>
        <li>Enter second variable</li>
        <li>Choose type of operation</li>
        <li>Enter what you think answer is</li>
        <li>Submit it and boost your ego</li>
      </ul>
    </div>
     <form>
       <div>
       Variale 1: <input type="text" id="value1">
       </div>
       <div>
       Variable 2: <input type="text" id="value2">
     </div>

     <div>
       operation:
       <select id="operator">
         <option value="add">Add</option>
         <option value="min">Minus</option>
         <option value="div">Divide</option>
         <option value="mul">Multiply</option>
       </select>
       <div>
         Your answer: <input type="text" id="YourAnswer">
       </div>
     </div>
       <button type="button" onclick="calc()">Submit Answer</button>
     </form>
     <div class="row">
     <div class="row div1">
       <h3>Your answer is:</h3>
     </div>
     <div class="row div1">
       <h3 id="result"></h3>
     </div>
   </div>

   <div class="row">
   <div class="row div1">
     <h3>Correct answer:</h3>
   </div>
   <div class="row div1">
     <h3 id="guess"></h3>
   </div>
 </div>

    </body>
    <script src="JavaScript.js"></script>
</html>
